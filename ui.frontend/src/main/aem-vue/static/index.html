<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Static Frontend file</title>
    <meta name="template" content="page-content"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.prod.js"></script>
    <link rel="stylesheet" href="/etc.clientlibs/aem-vue/clientlibs/clientlib-base.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="/etc.clientlibs/aem-vue/clientlibs/clientlib-dependencies.js"></script>
    <link rel="stylesheet" href="/etc.clientlibs/aem-vue/clientlibs/clientlib-dependencies.css" type="text/css">
</head>
<body class="page basicpage" id="app">
<div class="root container responsivegrid">
    <div class="columncontrol">
        <div class="sidebar">
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#registration">Registration</a></li>
                <li><a href="#profile">User Profile</a></li>
                <li><a href="#productDetails">Product Details</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="grid grid-cols-12 gutter-gap">
                <div class="col-span-full">

                    <div class="page-content">
                        <div class="">
                            <h5 class="boxContainer-header">Welcome to HBK World Ecom</h5>
                        </div>
                        <div class="container">
                            <div>
                                <div class="boxContainer" id="login">
                                    <div class="boxContainer-title">
                                        <h5>Login</h5>
                                    </div>
                                    <div class="boxContainer-body">
                                        <login :model-data="{ &quot;email&quot;: &quot;Enter Email&quot;, &quot;password&quot;: &quot;Enter Password&quot;, &quot;submitLabel&quot;: &quot;Submit&quot; }"></login>
                                    </div>
                                </div>
                                <div class="boxContainer" id="registration">
                                    <div class="boxContainer-title">
                                        <h5>Registration</h5>
                                    </div>
                                    <div class="boxContainer-body">
                                        <registration :model-data=""></registration>
                                    </div>
                                </div>
                                <div class="boxContainer" id="profile">
                                    <div class="boxContainer-title">
                                        <h5>User Profile</h5>
                                    </div>
                                    <div class="boxContainer-body">
                                        <user-profile :model-data=""></user-profile>
                                    </div>
                                </div>
                                <div class="boxContainer" id="productDetails">
                                    <div class="boxContainer-title">
                                        <h5>Product Details</h5>
                                    </div>
                                    <div class="boxContainer-body">
                                        <product-details :model-data=""></product-details>
                                    </div>
                                </div>
                                </br>
                                </br>
                                </br>
                                </br>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/etc.clientlibs/aem-vue/clientlibs/clientlib-site.js"></script>
</body>
</html>
